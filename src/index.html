<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1a7135390e.js" crossorigin="anonymous"></script>
    <title>Anthony | Bookmark App</title>
</head>
<body>
<header>
    <h1>My Bookmarks</h1>
    <div class='controls'>
        <button class="add-new"><i class="far fa-bookmark"></i><i class="fas fa-plus"></i></button>
        <select class="filter" name="filter">
            <option aria-label='filter' value="">Filter rating</option>
            <option aria-label='filter' value="5">5</option>
            <option aria-label='filter' value="4">4</option>
            <option aria-label='filter' value="3">3</option>
            <option aria-label='filter' value="2">2</option>
            <option aria-label='filter' value="1">1</option>
            <option aria-label='filter' value="0">Clear</option>
        </select>
    </div>
</header>
<main>
    <div class="error"></div>
    <section class="creator"></section>
    <ul class="results-list"></ul>
</main>
</body>
</html>
